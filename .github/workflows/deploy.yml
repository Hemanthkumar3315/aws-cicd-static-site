name: ğŸš€ Deploy Static Website to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Build and Prepare Site
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js (optional)
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ§± Prepare public directory (rsync safe copy)
        run: |
          echo "Preparing public/ folder..."
          # ensure rsync installed
          sudo apt-get update -y
          sudo apt-get install -y rsync
          # create/clean public folder
          rm -rf public
          mkdir -p public
          # copy everything except .git, .github and public into public/
          rsync -av --exclude='public' --exclude='.git' --exclude='.github' ./ ./public/

      - name: ğŸ“¦ Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

