name: 🚀 Deploy Static Website to GitHub Pages

on:
  push:
    branches:
      - main  # Runs this workflow whenever you push to 'main'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your repository
      - name: 🛒 Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js (optional — useful if you have JS build)
      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Step 3: Install dependencies (optional — safe even if no package.json)
      - name: 📦 Install dependencies
        run: |
          if [ -f package.json ]; then
            npm install
          else
            echo "No dependencies to install"
          fi

      # Step 4: Upload your static files for deployment
      - name: 🚚 Upload static site files
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./

  deploy:
    name: 🚀 Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: 🔽 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

